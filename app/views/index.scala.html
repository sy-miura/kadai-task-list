@(taskSeq: Seq[Task])(implicit messagesProvider: MessagesProvider, request: RequestHeader)

@main(Messages("GetTaskList")) {

<div class="container">
  <h1>@Messages("GetTaskList")</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>@Messages("Task")</th>
    </tr>
    </thead>
    <tbody>
    @for(task <- taskSeq) {
    <tr>
      <td><a href="@routes.TaskDetailController.index(task.id.get)">@task.id.get</a></td>
      <td>@task.content</td>
    </tr>
    }
    </tbody>
  </table>
  <a href="@routes.CreateTaskController.index()" class="btn btn-primary">@Messages("CreateTask")</a>
</div>

}
